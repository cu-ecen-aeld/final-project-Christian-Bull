image sdcard.img {
  hdimage {
    partition-table-type = "dos"
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    size = 256M
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}

image boot.vfat {
  vfat {
    files = {
      "rpi-firmware/start4.elf",
      "rpi-firmware/fixup4.dat",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "bcm2711-rpi-4-b.dtb",
      "zImage",
      "overlays"
    }
  }
  size = 256M
}
